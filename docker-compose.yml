version: '3'

services:
  web:
    build: .
    command: uvicorn  fast_api.main:app --host 0.0.0.0 --port 8000
    volumes:
      - .:/app
    ports:
      - 8000:8000

  web_telegram:
    build: .
    command: python bot_telegram/telegram_server.py
    volumes:
      - .:/app
    depends_on:
      - web
    env_file:
      - .env
